{% extends 'base.html' %}
{% block body %}
    <form action="signup" method="post">
        {% csrf_token %}
        <div class="container">
            <div class="mb-3">
                <p> <h3>Register</h3></p>
                <label for="exampleFormControlInput1" class="form-label">First Name </label>
                <input type="text" name = "fname" class="form-control" id="exampleFormControlInput1" placeholder=" XYZ">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Last Name </label>
                <input type="text" name = "lname"class="form-control" id="exampleFormControlInput1" placeholder="Kumar">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email Address</label>
                <input type="email" name = "email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">User Name</label>
                <input type="text" name = "uname" class="form-control" id="exampleFormControlInput1" placeholder="xyz123">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="text" name = "password" class="form-control" id="exampleFormControlInput1" placeholder="xyz123">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Contact Number</label>
                <input type="number" name = "cnum" class="form-control" id="exampleFormControlInput1" placeholder="Eg -: 9545334454">
              </div>
    
              <h6>Gender</h6>
              <div class="form-check">
                <input value="Male" class="form-check-input" type="radio" name="gender" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input value=" Female" class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
              <div class="form-check">
                <input value=" Others" class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Others
                </label>
    
              <h6 class="my-2">User Type</h6>
              </div>
              <div class="form-check">
                <input value="Farmer" class="form-check-input" type="radio" name="usertype" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Farmer
                </label>
              </div>
              <div class="form-check">
                <input value="Customer" class="form-check-input" type="radio" name="usertype" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Customer
                </label>
              </div>
              <h4 class="my-2">Address</h4> 
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Pin Code </label>
                <input type="number" name = "pinname" class="form-control" id="exampleFormControlInput1" placeholder="110011">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">City </label>
                <input type="text" name = "cityname" class="form-control" id="exampleFormControlInput1" placeholder="Jaipur">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">State </label>
                <input type="text" name = "statename" class="form-control" id="exampleFormControlInput1" placeholder="Rajasthan">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Landmark </label>
                <input type="text" name = "landname" class="form-control" id="exampleFormControlInput1" placeholder="Hava Mahal">
              </div>
              <button type=" submit" class="btn btn-primary">submit</button>
              
    
        </div>
    </form>

{% endblock body %}
